<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doodle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="../static/icon.png">
</head>
<body>
    <div class="container" style="margin: 0; padding: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <div class="main-content">
            <div class="logo">doodle</div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="login-box">
                <form method="POST" action="{{ url_for('register') }}">
                    <input type="text" name="username" placeholder="Choose Username" required>
                    <input type="password" name="password" placeholder="Choose Password" required>
                    <button type="submit">Register</button>
                </form>
                <p class="register-link">
                    Already have an account? <a href="{{ url_for('index') }}">Login here</a>
                </p>
                <div style="margin-top: 20px; font-size: 14px; text-align: center; display: flex; justify-content: center; align-items: center;">
                    <img src="{{ url_for('static', filename='github-mark.png') }}" style="height: 20px; width: 20px; margin-right: 10px;">
                    <a href="https://github.com/349gill/doodle" target="_blank" style="color: #007bff; text-decoration: none;">Github</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
