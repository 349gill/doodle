<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Doodle - Login</title>
    <style>
        body {
            background-color: #0066FF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
        }
        .login-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .tagline {
            color: white;
            margin-top: 30px;
        }
        .flash-messages {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">doodle</div>
    <div class="login-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
    </div>
    <div class="tagline">Schedule tasks efficiently.</div>
</body>
</html>
