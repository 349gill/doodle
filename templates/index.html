<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle - Login</title>
    <!-- Importing the main font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-image: url('/static/paper-texture.jpg'); /* Ensure this image path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Fredoka One', sans-serif;
            color: #333; /* Dark text color for readability */
            overflow: hidden;
        }
        .side-content {
            position: absolute;
            width: 200px;
            padding: 20px;
            color: #333;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }
        .left-side {
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
        }
        .right-side {
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }
        .main-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            color: #0066FF;
            font-size: 48px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            font-family: 'Fredoka One', sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Fredoka One', sans-serif;
        }
        .tagline {
            color: #0066FF;
            margin-top: 30px;
        }
        .flash-messages {
            color: red;
            margin-bottom: 10px;
        }
        .feature-list, .quote {
            margin: 20px 0;
        }
        .quote {
            font-family: Georgia, serif; /* Simple serif font for quotes */
            font-size: 18px;
            font-style: italic;
            line-height: 1.6;
            padding-left: 10px;
            padding-right: 10px;
        }
        .feature-box {
            background-color: #0066FF;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }
        .feature-box:nth-child(1) { animation-delay: 0.3s; }
        .feature-box:nth-child(2) { animation-delay: 0.5s; }
        .feature-box:nth-child(3) { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="side-content left-side">
        <div class="quote">
            <p>“The secret of getting ahead is getting started.”</p>
            <p>– Mark Twain</p>
        </div>
        <div class="feature-list">
            <h3>Features:</h3>
            <div class="feature-box">Plan tasks</div>
            <div class="feature-box">Stay organized</div>
            <div class="feature-box">Get reminders</div>
        </div>
    </div>

    <div class="main-content">
        <div class="logo">Doodle</div>
        <div class="login-box">
            <form method="POST" action="your_action_url">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="tagline">Schedule tasks efficiently.</div>
    </div>

    <div class="side-content right-side">
        <div class="quote">
            <p>“Don't wait for the perfect moment, take the moment and make it perfect.”</p>
            <p>– Aryn Kyle</p>
        </div>
    </div>
</body>
</html>
