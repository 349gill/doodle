<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-50%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            background-image: url('/static/paper-texture.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Fredoka One', sans-serif;
            color: #333;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            gap: 20px;
        }

        .side-content {
            width: 250px;
            padding: 20px;
            color: #333;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
            animation: slideInFromLeft 0.8s ease-in-out forwards;
            opacity: 0; 
        }

        .side-content:nth-child(1) {
            animation-delay: 0.3s;
        }

        .side-content:nth-child(3) {
            animation-delay: 0.5s;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-in-out forwards;
            opacity: 0; 
        }

        .logo {
            color: #0066FF;
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite; 
        }

        input {
            width: 100%;
            padding: 12px 8px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            font-family: 'Fredoka One', sans-serif;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Fredoka One', sans-serif;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0052CC;
        }

        .tagline {
            color: #0066FF;
            margin-top: 30px;
        }

        .flash-messages {
            color: red;
            margin-bottom: 10px;
        }

        .feature-list, .quote {
            margin: 20px 0;
        }

        .quote {
            font-family: Georgia, serif;
            font-size: 18px;
            font-style: italic;
            line-height: 1.6;
            padding: 0 10px;
        }

        .feature-box {
            background-color: #0066FF;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .feature-box:nth-child(1) { animation-delay: 0.3s; }
        .feature-box:nth-child(2) { animation-delay: 0.3s; }
        .feature-box:nth-child(3) { animation-delay: 0.3s; }

        /* Tablet Styles */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .side-content {
                width: 100%;
                max-width: 400px;
                padding: 10px;
            }

            .quote {
                font-size: 16px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .main-content {
                width: 100%;
                max-width: 300px;
                padding: 20px;
            }

            .logo {
                font-size: 36px;
            }

            .side-content {
                display: none;
            }

            input {
                padding: 10px 8px;
            }

            button {
                padding: 10px;
            }
        }

        /* Handle very small screens */
        @media (max-width: 320px) {
            .logo {
                font-size: 28px;
            }

            .tagline {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-content">
            <div class="quote">
                <p>"The secret of getting ahead is getting started."</p>
                <p>– Mark Twain</p>
            </div>
            <div class="feature-list">
                <h3>Features:</h3>
                <div class="feature-box">Plan tasks</div>
                <div class="feature-box">Stay organized</div>
                <div class="feature-box">Get reminders</div>
            </div>
        </div>

        <div class="main-content">
            <div class="logo">Doodle</div>
            <div class="login-box">
                <form method="POST" action="your_action_url">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign in</button>
                </form>
            </div>
            <div class="tagline">Schedule tasks efficiently.</div>
        </div>

        <div class="side-content">
            <div class="quote">
                <p>"Don't wait for the perfect moment, take the moment and make it perfect."</p>
                <p>– Aryn Kyle</p>
            </div>
        </div>
    </div>
</body>
</html>
