<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Planner - Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            color: #0066FF;
            font-size: 30px;
            font-weight: bold;
        }
        .calendar-container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Make event boxes smaller */
        .fc-daygrid-day-frame {
            padding: 5px;
            height: 80px; /* Adjust height of the day boxes */
            width: 80px;  /* Adjust width of the day boxes */
        }
        .fc-daygrid-day-top {
            font-size: 12px; /* Smaller date font size */
        }
        .fc-event {
            background-color: #0066FF;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 5px;
        }
        .fc-button {
            background-color: #0066FF;
            color: white;
        }
        /* Modal Styles */
        .task-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
        }
        .task-popup input, .task-popup select, .task-popup textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task-popup button {
            width: 100%;
            padding: 10px;
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn {
            background-color: red;
            margin-top: 10px;  /* Add margin for space between buttons */
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>Productivity Planner - Calendar</h1>

    <!-- Add Task Button -->
    <button onclick="addTaskButton()" style="background-color: #0066FF; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Add Task</button>

    <!-- Calendar Container -->
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- Task Pop-up Modal -->
    <div class="popup-overlay" onclick="closeTaskPopup()"></div>
    <div class="task-popup">
        <h3>Add Task</h3>
        <input type="text" id="task-name" placeholder="Task Name" required>
        <input type="datetime-local" id="task-deadline" required>
        <input type="number" id="task-priority" placeholder="Priority (1-10)" min="1" max="10" required>
        <input type="number" id="task-duration" placeholder="Duration (hours)" required>
        <textarea id="task-details" placeholder="Task Details" rows="3"></textarea>
        <button onclick="saveTask()">Save Task</button>
        <!-- Delete button is only shown when editing an existing task -->
        <button class="remove-btn" onclick="removeTask()" style="display: none;">Delete Task</button>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>

    <!-- External JS File -->
    <script src="../static/scripts/calender.js"></script>

</body>
</html>
